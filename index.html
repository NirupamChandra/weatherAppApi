<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3ff5d2e15e.js"
      crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card gradient-background">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="clear.png" class="weather-icon" />
        <h1 class="temp">25Â°C</h1>
        <h6 class="city">Sangareddy</h6>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./weatherScript.js"></script>

  </body>
</html>
